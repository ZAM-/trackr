{% extends "base.html" %}


{% block content %}	


<h2>Scan the part and mark the new status. </h2>
	<form action="" method="POST">{% csrf_token %}
		{{ form.as_p }}
    	<input type='submit' />
    </form>
    <p><a href='/add_part_type'>Define a new part ID</a></p>

	{% if messages %}    
    	<h3>Review of checked in parts</h3>	
		{% for item in messages %}
			{{ item }}
		{% endfor %}
	{% endif %}	
{% endblock %}
